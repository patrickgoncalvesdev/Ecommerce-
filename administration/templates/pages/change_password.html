{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load mytags %}
{% load crispy_forms_tags %}
<h1 class="h3 mb-2 text-gray-800">Mudar senha</h1>

<!-- Iniciando a área do formulário centralizado -->
<div class="row justify-content-center">
    <div class="col-xl-6 col-md-8 mb-4">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <p>* A senha deve conter pelo menos 8 caracteres.</p>
            <div class="text-center"> <!-- Botão centralizado -->
                <button class="btn btn-primary" type="submit">Enviar</button>
                <a class="btn btn-secondary" href="{% url 'backoffice_general' %}">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
